<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy the Calculator</title>
    <link href="clothes.css" rel="stylesheet">
    <script src="brains.js" defer></script>
</head>
<body>
    <header>
        <h1>Javascript Calculator</h1>
        <a href="https://github.com/aissshah/js-calculator" target=_blank>My repository</a>
        <p>This calculator uses immediate execution logic; it does not observe order of operation precedence.</p>
        <p>Pressing <em>del</em> clears the whole display.</p>
    </header>
    <main id="calc">
        <div class="calc-output">
            <p id="display">0</p>
        </div>
        <div class="calc-main">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
        <div class="calc-operators">
            <button id="delete">del</button>
            <button id="divide">÷</button>
            <button id="multiply">×</button>
            <button id="minus">−</button>
            <button id="add">+</button>
        </div>
    </main>
</body>
</html>
