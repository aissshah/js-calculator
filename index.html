<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy the Calculator</title>
    <link href="clothes.css" rel="stylesheet">
    <script src="brains.js" defer></script>
</head>
<body>
    <header>
        <h1>Javascript Calculator</h1>
        <p>Instructions</p>
    </header>
    <section id="calc">
        <div class="calc-output">
            <p>0</p>
        </div>
        <div class="calc-main">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <div class="calc-operators">
            <button>del</button>
            <button>/</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
        </div>
    </section>
</body>
</html>
